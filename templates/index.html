<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Styling for the main container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        /* Styling for the image */
        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: auto;
        }
        /* Styling for the main heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        /* Styling for the button container */
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        /* Styling for buttons */
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        /* Styling for button hover state */
        button:hover {
            background-color: #0056b3;
        }
        /* Styling for the form */
        form {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        /* Styling for text and password inputs */
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Styling for the home container */
        .home-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        /* Styling for widgets */
        .widget {
            width: 200px;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Styling for inputs inside widgets */
        .widget input {
            padding: 5px;
            border: none;
            outline: none;
            width: 100%;
        }
        /* Styling for focused inputs inside widgets */
        .widget input:focus {
            border: 1px solid #007bff;
        }
        /* Styling for buttons inside widgets */
        .widget button {
            background-color: #28a745;
        }
        /* Styling for button hover state inside widgets */
        .widget button:hover {
            background-color: #218838;
        }
        /* Styling for the link container */
        .link-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Container for Login and Signup -->
    <div class="container" id="auth-container">
        <!-- Logo Image -->
        <img src="https://r2.erweima.ai/imgcompressed/compressed_4c3487e63d5e4a421af2d87f3dc68b53.webp" alt="FocusFlow Logo">
        <!-- Main Heading -->
        <h1>FocusFlow</h1>
        <!-- Button Container for Login and Signup -->
        <div class="btn-container" id="btn-container">
            <!-- Login Button -->
            <a href="{{ url_for('login') }}">
                <button class="button" >Login</button>
            </a>  

            <a href="{{ url_for('sign_up') }}">
                <button class="button" >Sign Up</button>
            </a>  
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <!-- Username Input -->
            <input type="text" id="username" placeholder="Username" required>
            <!-- Password Input -->
            <input type="password" id="password" placeholder="Password" required>
            <!-- Login Button -->
            <button type="button" onclick="validateLogin()">Login</button>
        </form>

</body>
</html>
